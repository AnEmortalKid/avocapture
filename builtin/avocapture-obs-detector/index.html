<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>OBS Replay Detector</title>
  <link rel="stylesheet" href="./assets/css/w3.css" />
  <link rel="stylesheet" href="./assets/css/theme.css" />
</head>

<header class="w3-container w3-theme-l1 w3-card">
  <h4 class="w3-center">OBS Replay Detector</h4>
</header>

<div id="form-container" class="w3-theme-l4">
  <form class="w3-container" onsubmit="submitData()">
    <div class="w3-section">
      <div class="w3-row w3-third">
        <label>Server Port</label>
      </div>
      <div class="w3-row">
        <input id="server.port" class="w3-input w3-border" type="number" placeholder="4455" />
      </div>
    </div>

    <div class="w3-section">
      <div class="w3-row w3-third">
        <label>Server Password</label>
      </div>
      <div class="w3-row">
        <input id="server.password" class="w3-input w3-border" type="text" placeholder="No Password" />
      </div>
    </div>

    <div class="w3-section">
      <div class="w3-row w3-third">
        <label>Reconnect Interval Seconds</label>
      </div>
      <div class="w3-row">
        <input id="reconnect.interval" class="w3-input w3-border" type="number" min="1"
          placeholder="Reconnect Interval" />
      </div>
    </div>

    <input type="submit" hidden />
  </form>
</div>

<footer class="w3-container w3-padding w3-theme-l1">
  <div class="w3-bar w3-center">
    <button class="w3-button w3-round w3-theme-action" id="entry-apply-btn">
      Apply
    </button>
    <button class="w3-button w3-round w3-theme-action" id="entry-cancel-btn">
      Close
    </button>
  </div>
</footer>

<script src="./editor.js"></script>

</html>
