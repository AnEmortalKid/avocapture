<!DOCTYPE html>

<html>


<head>
  <meta charset="UTF-8">
  <title>Manage Extensions</title>
  <link rel="stylesheet" href="../../css/w3.css" />
  <link rel="stylesheet" href="../../css/theme.css" />
  <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css" />
</head>

<header class="w3-container w3-theme-l1 w3-card">
  <h4 class="w3-center">Manage Extensions</h4>
</header>

<div id="controls" class="w3-container w3-padding w3-theme-l4">
  <button class="w3-button w3-round w3-theme-action" id="install-extension-btn">Install <i
      class="fa fa-download"></i></button>
</div>


<div id="list-container" class="w3-theme-l4">
  <ul class="w3-ul w3-border" id="list-item-container">
    <!-- dynamic -->
  </ul>
</div>

<footer class="w3-container w3-padding w3-theme-l1">
  <div class="w3-bar w3-center">
    <button class="w3-button w3-round w3-theme-action" id="close-btn">Close</button>
  </div>
</footer>

<script src="./managementEditor.js"></script>


</html>
