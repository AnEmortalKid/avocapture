<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
  <title>Avocapture</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<header class="w3-container w3-theme w3-card">
  <h4 class="w3-center">Avocapture</h4>
</header>

<body>

  <div class="w3-container w3-card w3-padding">
    <div class="w3-row w3-row-padding">

      <div class="w3-col w3-third">
        <label>Prefix</label>
        <div class="w3-row">
          <input id="app.prefix" class="w3-input w3-border" type="text" placeholder="Prefix">
        </div>
      </div>

      <div class="w3-col w3-third m4">
        <div class="w3-row">
          <div class="w3-col">
            <label>Detector</label>
            <i class="w3-large w3-right fa fa-gear" id="detector.settings"></i>
          </div>
        </div>
        <div class="w3-row w3-row-padding w3-stretch">
          <div class="w3-col">
            <select class="w3-select" name="option" id="detector.name">
              <option value="hotkey" data-plugin-name="hotkey-detector" selected>Hotkey</option>
            </select>
          </div>

        </div>
      </div>

      <div class="w3-col w3-third">
        <div class="w3-row">
          <div class="w3-col">
            <label>Uploader</label>
            <i class="w3-large w3-right fa fa-gear" id="uploader.settings"></i>
          </div>
        </div>
        <div class="w3-row w3-row-padding w3-stretch">
          <div class="w3-col">
            <select class="w3-select" name="option">
              <option value="none" disabled selected>None</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w3-container">
    <h4 class="w3-center">Saved Replays</h4>
    <div class="w3-container">
      <ul class="w3-ul" id="replays.list">

      </ul>
    </div>
  </div>
</body>

</html>
