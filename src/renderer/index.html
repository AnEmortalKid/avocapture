<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
  <title>Hello World!</title>
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/w3-theme-indigo.css" />
</head>


<header class="w3-container w3-theme w3-card">
  <h4 class="w3-center">Avocapture</h4>
</header>

<body>
  <div class="w3-row-padding">
    <div class="w3-third">
      <label>Prefix</label>
      <input id="replay.prefix" class="w3-input w3-border" type="text" placeholder="Prefix">
    </div>
  </div>

  <div>

    <div class="w3-container">
      <h2>Detection Mode</h2>
      <select class="w3-select" name="option">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>

    <div class="w3-container">
      <h2>Upload Mode</h2>
      <select class="w3-select" name="option">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>

  </div>

  <button id="settings" class="w3-button w3-round w3-theme-d4" id="entry-cancel-btn">Settings</button>

  <div id="list">

  </div>
</body>

</html>
