<!DOCTYPE html>

<html>


<head>
  <meta charset="UTF-8">
  <title>Manage Extensions</title>

  <link rel="stylesheet" href="../src/assets/css/w3.css" />

</head>

<header class="w3-container w3-theme-l1 w3-card">
  <h4 class="w3-center">Manage Extensions</h4>
</header>

<div id="controls" class="w3-container w3-padding w3-theme-l4">
  <button class="w3-button w3-round w3-theme-action" id="install-extension-btn">Install <i
      class="fa fa-download"></i></button>
</div>


<div id="list-container" class="w3-theme-l4">
  <ul class="w3-ul w3-border" id="list-item-container">

    <li class="w3-container w3-disabled">
      <button class="w3-button w3-round w3-theme-action w3-right">Uninstall <i class="fa fa-trash"></i></button>
      <div>
        <span class="w3-large">Search on Hotkey</span><br>
      </div>
      <div>
        <p>An extension for avocapture that searches the filesystem when a hotkey is pressed.</p>
      </div>
    </li>

    <li class="w3-container w3-disabled">
      <button class="w3-button w3-round w3-theme-action w3-right">Uninstall <i class="fa fa-trash"></i></button>
      <div>
        <span class="w3-large">Replay Mover</span><br>
      </div>
      <div>
        <p>An Avocapture uploader that moves replay files to a new folder.</p>
      </div>
    </li>

    <li class="w3-container">
      <button class="w3-button w3-round w3-theme-action w3-right">Uninstall <i class="fa fa-trash"></i></button>
      <div>
        <span class="w3-large">Test Extension</span><br>
      </div>
      <div>
        <p>Short paragraph.</p>
      </div>
    </li>

  </ul>
</div>

<footer class="w3-container w3-padding w3-theme-l1">
  <div class="w3-bar w3-center">
    <button class="w3-button w3-round w3-theme-action" id="close-btn">Close</button>
  </div>
</footer>

<script src="./managementEditor.js"></script>


</html>
